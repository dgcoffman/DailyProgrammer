env:
  node: true
  commonjs: true
  es6: true
extends: 'eslint:recommended'
rules:
  semi:
    - error
    - never
  no-console: off
  comma-dangle:
    - error
    - arrays: always-multiline
      objects: always-multiline
      imports: always-multiline
      exports: always-multiline
      functions: never
  no-cond-assign: off
